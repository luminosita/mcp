# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run ruff linter
      - id: ruff
        args: [--fix]
      # Run ruff formatter
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  # Hadolint - Dockerfile/Containerfile linter
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        name: Lint Containerfile with hadolint
        files: ^Containerfile$

  # Local hooks - Run project tasks
  - repo: local
    hooks:
      # Run type checking via task (uses uv with full dependencies)
      - id: type-check
        name: Type checking (mypy via task)
        entry: task type-check
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

# Run pre-commit on all files initially
default_install_hook_types: [pre-commit, pre-push]
